name: deploy pull request
on:
  pull_request:
    branches:
      - master

jobs:
  deploy-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: restore lerna
        id: yarn-cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install project dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn

      - name: Run Lerna bootstrap
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: |
          yarn bootstrap

      - name: Generate Icons & Tokens
        run: |
          yarn generate

      - name: Test components
        run: |
          cd packages/components
            yarn test

      - name: Build Components
        run: |
          cd packages/components
          yarn build

      - name: Build Storybook
        run: |
          cd packages/storybook
          yarn build

      - name: Build Sketch
        run: |
          cd packages/generator-sketch
          yarn build

      - name: Run visual tests
        run: |
          cd packages/visual-tests
          yarn test

      - name: Upload Diff output
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: diff-output
          path: packages/visual-tests/src/__image_snapshots__/__diff_output__

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        id: vercel-action-pr
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GH_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: packages/storybook/storybook-static
